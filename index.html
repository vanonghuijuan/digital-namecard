<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="main.css">
  <link href='https://fonts.googleapis.com/css?family=Lato:200,300,400,700' rel='stylesheet' type='text/css'>
<link href="https://fonts.googleapis.com/css?family=Muli:200,300" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
	<section class="bg-color-grey banner">
		<div class="container">
			<div class="row">
				<div class="col"></div>
				<div class="col is-5">
					<img class="profile-pic" src="HOL_logo_color.png" alt="Profile Picture">
				</div>
				<div class="col"></div>
			</div>
		</div>
	</section>

	<section class="bg-color-white primary-info">
		<div class="container">
			<div class="row name-title-company">
				<div class="col is-6">
					<p class="text-name">Vanessa Ong</p>
					<p class="text-title-company">UI/UX Design Intern</p>
					<p class="text-title-company">Design Team, HOL Experiences Pte Ltd.</p>
				</div>
				<div class="col">
					<img src="HOL_circle_color.svg" alt="Company Logo">
				</div>
			</div>
		</div>
	</section>

	<section class="bg-color-white secondary-info">
		<a href="mailto:vanonghuijuan@gmail.com">
			<div class="container">
				<div class="row detail">
					<div class="col">
						<img src="assets/icon_email.jpg" alt="Email Icon"">
					</div>
					<div class="col is-8">
						<p class="text-detail">vanonghuijuan@gmail.com </p>
					</div>
					<div class="col">
						<img src="assets/right-arrow.svg" alt="Right Arrow" height="50%" width="40%">
					</div>
				</div>
			</div>
		</a>
	</section>

	<section class="bg-color-white secondary-info">
		<a href="tel:+97849092">
			<div class="container">
				<div class="row detail">
					<div class="col">
						<img src="assets/icon_phone.jpg" alt="Phone Icon"">
					</div>
					<div class="col is-8">
						<p class="text-detail">(+65) 9784 9092</p>
					</div>
					<div class="col">
						<img src="assets/right-arrow.svg" alt="Right Arrow" height="50%" width="40%">
					</div>
				</div>
			</div>
		</a>
	</section>

	<section class="bg-color-white secondary-info">
		<a href="https://www.hol.sg">
			<div class="container">
				<div class="row detail">
					<div class="col">
						<img src="assets/icon_website.jpg" alt="Website Icon"">
					</div>
					<div class="col is-8">
						<p class="text-detail">www.hol.sg</p>
					</div>
					<div class="col">
						<img src="assets/right-arrow.svg" alt="Right Arrow" height="50%" width="40%">
					</div>
				</div>
			</div>
		</a>
	</section>

	<section class="bg-color-white secondary-info">
		<a href="https://www.google.com/maps/place/36+Armenian+St,+Singapore+179934/@1.2941663,103.8494236,19.9z/data=!4m5!3m4!1s0x31da19a3ef13b341:0x2edb4e932d0e4be5!8m2!3d1.2940486!4d103.8495012">
			<div class="container">
				<div class="row detail">
					<div class="col">
						<img src="assets/icon_address.jpg" alt="Address Icon"">
					</div>
					<div class="col is-8">
						<p class="text-detail">36 Armenian Street, #05-11
Singapore 179934</p>
					</div>
					<div class="col">
						<img src="assets/right-arrow.svg" alt="Right Arrow" height="50%" width="40%">
					</div>
				</div>
			</div>
		</a>
	</section>

	<section class="bg-color-white bottom">
		<div class="container">
			<div class="row">
				<div class="col"></div>
				<div class="col is-5">
					<div class="button">
						<a href="user.vcf">
							<p class="button">Save Contact</p>
						</a>
					</div>
				</div>
				<div class="col"></div>
			</div>
		</div>
	</section>

</body>

</html>
